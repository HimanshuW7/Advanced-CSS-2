<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box Shadow</title>
    <style>
      div {
        height: 100px;
        width: 300px;
        margin: 15px;
        padding: 15px;
      }

      #try-1 {
        box-shadow: 10px 10px;
        background-color: yellow;
      }

      #try-2 {
        background-color: aqua;
        box-shadow: 10px 10px grey;
      }

      #try-3 {
        box-shadow: 10px 10px 10px greenyellow;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <h1>Box Shadow</h1>

    <div id="try-1">A div element with box-shadow</div>

    <div id="try-2">A div element with box-shadow with color-grey</div>

    <div id="try-3">
      A div element with box-shadow blurred element, grey box-shadow
    </div>
  </body>
</html>
