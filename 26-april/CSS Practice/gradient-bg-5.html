<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Graident Background 5</title>
    <style>
      #grad-1 {
        height: 150px;
        width: 150px;
        background-image: radial-gradient(
          closest-side at 60% 55%,
          red,
          yellow,
          black
        );
      }

      #grad-2 {
        height: 150px;
        width: 150px;
        background-image: radial-gradient(
          farthest-side at 60% 55%,
          red,
          yellow,
          black
        );
      }

      #grad-3 {
        height: 150px;
        width: 150px;
        background-image: radial-gradient(
          closest-Corner at 60% 55%,
          red,
          yellow,
          black
        );
      }

      #grad-4 {
        height: 150px;
        width: 150px;
        background-image: radial-gradient(
          farthest-Corner at 60% 55%,
          red,
          yellow,
          black
        );
      }
    </style>
  </head>
  <body>
    <h1>Radial Background</h1>

    <p>Closest Side:</p>
    <div id="grad-1"></div>

    <p>Farthest Side:</p>
    <div id="grad-2"></div>

    <p>Closest Corner:</p>
    <div id="grad-3"></div>

    <p>Farthest Corner(Default):</p>
    <div id="grad-4"></div>
  </body>
</html>
