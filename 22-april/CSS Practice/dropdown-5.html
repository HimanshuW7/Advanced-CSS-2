<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropdown 5 Image</title>
    <style>
      .dropdown {
        display: inline-block;
      }

      .dropdown-content {
        display: none;
        /* background-color: #000; */
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        z-index: 1;
      }

      .dropdown:hover .dropdown-content {
        display: block;
      }

      .pd {
        padding: 5px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Dropdown 5</h1>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Recusandae, quae!
    </p>

    <div class="dropdown">
      <img
        src="https://images.unsplash.com/photo-1604537529428-15bcbeecfe4d?ixid=MnwxMjA3fDF8MHxzZWFyY2h8MXx8bmF0dXJhbHxlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
        alt="Image"
        width="100px"
        height="70px"
      />
      <div class="dropdown-content">
        <img
          src="https://images.unsplash.com/photo-1604537529428-15bcbeecfe4d?ixid=MnwxMjA3fDF8MHxzZWFyY2h8MXx8bmF0dXJhbHxlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
          alt="Image"
          width="300px"
          height="200px"
        />
        <p class="pd">Lorem ipsum dolor sit amet.</p>
      </div>
    </div>
  </body>
</html>
