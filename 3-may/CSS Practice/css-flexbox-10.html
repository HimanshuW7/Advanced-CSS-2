<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox 10</title>
    <style>
      .flex-container {
        display: flex;
        align-items: stretch;
        background-color: #f1f1f1;
      }

      .flex-container > div {
        background-color: dodgerblue;
        color: #fff;
        width: 100px;
        margin: 10px;
        text-align: center;
        line-height: 75px;
        font-size: 30px;
      }

      .md-1 {
        flex-grow: 1;
      }

      .md-2 {
        flex-grow: 2;
      }

      .md-3 {
        flex-grow: 8;
      }
    </style>
  </head>

  <body>
    <h1>Flexbox 10</h1>

    <div class="flex-container">
      <div class="md-1">1</div>
      <div class="md-2">2</div>
      <div class="md-3">3</div>
    </div>
  </body>
</html>
