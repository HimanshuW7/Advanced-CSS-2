<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tool Tips 3</title>
    <style>
      body {
        text-align: center;
      }

      .tool-tip {
        position: relative;
        display: inline-block;
        border-bottom: 1px dotted #000;
      }

      .tool-tip .tool-text {
        visibility: hidden;
        width: 120px;
        background-color: black;
        color: #fff;
        text-align: center;
        border-radius: 6px;
        padding: 5px 0;

        /* Bottom */

        /* position: absolute;
              z-index: 1;
              bottom: 150%;
              left: 50%;
              margin-left: -60px; */

        /* Top */

        /* position: absolute;
              z-index: 1;
              top: 150%;
              left: 50%;
              margin-left: -60px; */

        /* Left */

        /* position: absolute;
        z-index: 1;
        top: -5px;
        left: 110%; */

        /* Right */

        position: absolute;
        z-index: 1;
        top: -5px;
        right: 110%;
      }

      .tool-tip .tool-text::after {
        /* Bottom  Arrow */

        /* content: '';
              position: absolute;
              top: 100%;
              left: 50%;
              margin-left: -5px;
              border-width: 5px;
              border-style: solid;
              border-color: black transparent transparent transparent; */

        /* Top Arrow */

        /* content: '';
              position: absolute;
              bottom: 100%;
              left: 50%;
              margin-left: -5px;
              border-width: 5px;
              border-style: solid;
              border-color: transparent transparent #000 transparent; */

        /* Left Arrow */

        /* content: ' ';
        position: absolute;
        top: 50%;
        right: 100%;
        margin-top: -5px;
        border-width: 5px;
        border-style: solid;
        border-color: transparent black transparent transparent; */

        /* Right Arrow */

        content: ' ';
        position: absolute;
        top: 50%;
        left: 100%;
        margin-top: -5px;
        border-width: 5px;
        border-style: solid;
        border-color: transparent transparent transparent black;
      }

      .tool-tip:hover .tool-text {
        visibility: visible;
      }
    </style>
  </head>

  <body>
    <h1>Tool Tip 3</h1>

    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Nesciunt sit,

    <div class="tool-tip">
