<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buttons 10</title>
    <style>
      .container {
        display: flex;
      }

      .btn {
        display: block;
        padding: 15px 32px;
        background-color: #4caf50;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        text-align: center;
        cursor: pointer;
        border: 1px solid #4caf50;
        font: 16px;
      }

      .container:hover .btn:not(:last-child) {
        border: none;
      }

      .container .btn:hover {
        background-color: #3e8e41;
      }
    </style>
  </head>
  <body>
    <h1>Buttons 10</h1>

    <div class="container">
      <button class="btn btn-1">Button 1</button>
      <button class="btn btn-2">Button 2</button>
      <button class="btn btn-3">Button 3</button>
      <button class="btn btn-4">Button 4</button>
    </div>
  </body>
</html>
