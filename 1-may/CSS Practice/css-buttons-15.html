<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buttons 15</title>
    <style>
      .btn {
        background-color: #f4511e;
        border: none;
        color: #fff;
        padding: 16px 32px;
        text-align: center;
        font-size: 16px;
        margin: 4px 2px;
        opacity: 0.6;
        transition: 0.3s;
        display: inline-block;
        text-decoration: none;
        cursor: pointer;
      }

      .btn:hover {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <h1>Button 15 - Fadein Effect</h1>

    <button class="btn">Fade in</button>
  </body>
</html>
