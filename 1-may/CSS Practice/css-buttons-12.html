<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buttons 12</title>
    <style>
      .container {
        position: relative;
        width: 100%;
        max-width: 400px;
      }

      .container img {
        width: 100%;
        height: auto;
      }

      .container .btn {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #f1f1f1;
        color: #000;
        font-size: 16px;
        padding: 16px 32px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        text-align: center;
      }

      .container .btn:hover {
        background-color: #000;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <h1>Buttons 12</h1>

    <div class="container">
      <img
        src="https://www.w3schools.com/css/img_lights.jpg"
        alt="Lights"
        width="100%"
      />
      <button class="btn">Button</button>
    </div>
  </body>
</html>
