<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buttons 11</title>
    <style>
      .btn {
        display: inline-block;
        display: block;
        padding: 16px 32px;
        margin: 4px 2px;
        background-color: #4caf50;
        color: #fff;
        text-decoration: none;
        border: none;
        border-radius: 5px;
        text-align: center;
        cursor: pointer;
      }

      .btn-1 {
        width: 250px;
      }

      .btn-2 {
        background-color: red;
        width: 50%;
      }

      .btn-3 {
        background-color: hotpink;
        width: 75%;
      }

      .btn-4 {
        background-color: rosybrown;
        width: 100%;
      }

      .btn-5 {
        background-color: royalblue;
        width: 500px;
      }
    </style>
  </head>

  <body>
    <h1>Buttons 11</h1>

    <button class="btn btn-1">250px</button>
    <button class="btn btn-2">50%</button>
    <button class="btn btn-3">75%</button>
    <button class="btn btn-4">100%</button>
    <button class="btn btn-5">500px</button>
  </body>
</html>
