<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buttons 13</title>
    <style>
      .btn {
        display: inline-block;
        border-radius: 4px;
        background-color: #f4511e;
        color: #fff;
        border: none;
        cursor: pointer;
        margin: 5px;
        font-size: 28px;
        padding: 20px;
        width: 200px;
        transition: all 0.5s;
        text-align: center;
      }

      .btn-va {
        vertical-align: middle;
      }

      .btn span {
        cursor: pointer;
        display: inline-block;
        position: relative;
        transition: 0.5s;
      }

      .btn span:after {
        content: '\00bb';
        position: absolute;
        opacity: 0;
        top: 0;
        right: -20px;
        transition: 0.5s;
      }

      .btn:hover span {
        padding-right: 25px;
      }

      .btn:hover span:after {
        opacity: 1;
        right: 0;
      }
    </style>
  </head>
  <body>
    <h1>Buttons 13 - Animated Button</h1>

    <button class="btn btn-va"><span>Hover </span></button>
  </body>
</html>
