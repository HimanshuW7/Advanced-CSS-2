<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS-Opacity</title>
    <style>
      img {
        height: 400px;
        width: 400px;
        border-radius: 20%;
        opacity: 0.5;
      }

      img:hover {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <h1>Opacity</h1>
    <img src="https://www.w3schools.com/css/img_lights.jpg" alt="Image" />
  </body>
</html>
