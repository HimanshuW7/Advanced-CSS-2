<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lists & Tables</title>
</head>
<body>
 <ul>
   <li>Item 1</li>
   <li>Item 2</li>
   <li>Item 3</li>
   <li>Item 4</li>
 </ul>

 <ol>
   <li>Item 1</li>
   <li>Item 2</li>
   <li>Item 3</li>
   <li>Item 4</li>
 </ol>

  <ul>
    <li>Item 1</li>
    <li>Item 2
      <ul>
        <li>Nested Item 1</li>
        <li>Nested Item 2</li>
      </ul>
    </li>
    <li>Item 3</li>
    <li>Item 4</li>
  </ul>

  <table>
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
      </tr>

      <tbody>
        <tr>
          <td>Harley</td>
          <td>Quinn</td>
          <td>Harley@harley.com</td>
        </tr>
        <tr>
          <td>Roman</td>
          <td>Reigns</td>
          <td>joe@harley.com</td>
        </tr>
        <tr>
          <td>Jon</td>
          <td>Moxley</td>
          <td>jon@harley.com</td>
        </tr>
      </tbody>
    </thead>
  </table>
</body>
</html>
