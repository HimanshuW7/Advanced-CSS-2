<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transitions</title>
    <style>
      div {
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        font-size: 1.5rem;
        font-weight: bold;
        color: #fff;
        text-shadow: 1px 1px 2px black, 0 0 25px blue, 0 0 5px darkblue;
        width: 100px;
        height: 100px;
        background-color: red;
        transition: width 4s, height 2s, font-size 4s, text-shadow 2s;
        transition: all 5s;
      }

      div:hover {
        width: 300px;
        height: 200px;
        font-size: 3rem;
        margin: 200px;
      }
    </style>
  </head>
  <body>
    <h1>Transitions</h1>

    <div>3D</div>
  </body>
</html>
