<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Menu Styling</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    .navbar {
      list-style: none;
      margin-bottom: 100px;
      background: #4c6ca0;
      border-radius: 5px;
      overflow: auto;
      margin: 5px 0 40px;
    }

    .navbar li {
      font-size: 18px;
      float: left;
    }

    .navbar li a {
      color: #fff;
      text-decoration: none;
      display: block;
      padding: 15px 20px;
    }

    .navbar li a:hover {
      background: #466190;
      color: #f4f4f4;
    }

    .side-menu {
      list-style: none;
      border: 1px solid #ddd;
      border-radius: 10px;
      width: 300px;
      padding: 20px;
    }

    .side-menu li {
      font-size: 18px;
      line-height: 2.4em;
      border-bottom: 1px dotted #ddd;
    }

    .side-menu li:last-child {
      border: none;
    }

    .side-menu li a {
      text-decoration: none;
      color: #333;
    }


    .side-menu li a:hover {
      color: coral;
    }

  </style>
</head>

<body>
  <ul class="navbar">
    <li><a href="#">Home</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Services</a></li>
    <li><a href="#">Contact</a></li>
  </ul>

  <ul class="side-menu">
    <li><a href="#">Home</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Services</a></li>
    <li><a href="#">Contact</a></li>
  </ul>
</body>

</html>
