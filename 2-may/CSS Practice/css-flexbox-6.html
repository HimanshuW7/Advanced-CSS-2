<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>
    <style>
      .flex-container {
        display: flex;
        height: 200px;
        align-items: center;
        align-items: flex-start;
        align-items: flex-end;
        align-items: stretch;
        align-items: baseline;
        background-color: dodgerblue;
      }

      .flex-container > div {
        background-color: #f1f1f1;
        width: 100px;
        text-align: center;
        line-height: 75px;
        margin: 10px;
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <h1>Flexbox</h1>

    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Reprehenderit,
      officiis sapiente. Tenetur, illum ut?
    </p>

    <div class="flex-container">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </div>
  </body>
</html>
