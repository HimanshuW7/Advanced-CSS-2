<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Interface 3</title>
    <style>
      .ex-1 {
        margin: 20px;
        border: 1px solid #000;
        outline: 4px solid red;
        outline-offset: 15px;
      }

      .ex-2 {
        margin: 40px 10px;
        border: 1px solid #000;
        outline: 5px dashed blue;
        outline-offset: 5px;
      }
    </style>
  </head>
  <body>
    <h1>User Interface 3</h1>

    <div class="ex-1">Lorem ipsum dolor sit amet. outline-offset: 15px;</div>

    <div class="ex-2">Lorem ipsum dolor sit amet. outline-offset: 5px;</div>
  </body>
</html>
