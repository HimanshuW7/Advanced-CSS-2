<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS display</title>
    <style>
      a {
        display: block;
      }

      img {
        display: block;
        height: 200px;
        width: 200px;
      }

      h1 {
        display: inline;
      }

      span {
        display: inline;
      }

      p {
        display: inline;
      }

      h2 {
        visibility: hidden;
        /* display: none; */
      }
    </style>
  </head>

  <body>
    <h1>Hi There</h1>
    <h2>Another Hi</h2>
    <a href="#">Nope</a>
    <span>Yep</span>
    <p>K-pin</p>
    <ul>
      <li>None</li>
    </ul>
    <img
      src="https://images.unsplash.com/photo-1618765138214-465c0399fcf2?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80"
      alt="Just an Image"
    />
  </body>
</html>
