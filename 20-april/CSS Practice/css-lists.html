<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists</title>
    <style>
      #a-1 {
        list-style-type: circle;
      }

      #a-2 {
        list-style-type: square;
      }

      #a-3 {
        list-style-type: lower-alpha;
      }

      #a-4 {
        list-style-type: lower-roman;
        list-style-type: decimal;
      }
    </style>
  </head>
  <body>
    <ul id="a-1">
      <li>Coffee</li>
      <li>Cold Coffee</li>
      <li>Mug</li>
    </ul>
    <ul id="a-2">
      <li>Coffee</li>
      <li>Cold Coffee</li>
      <li>Mug</li>
    </ul>
    <ol id="a-3">
      <li>Coffee</li>
      <li>Cold Coffee</li>
      <li>Mug</li>
    </ol>
    <ul id="a-4">
      <li>Coffee</li>
      <li>Cold Coffee</li>
      <li>Mug</li>
    </ul>
  </body>
</html>
