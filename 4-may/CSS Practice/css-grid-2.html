<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid-2</title>
    <style>
      .grid-container {
        display: grid;
        grid-template-columns: auto auto auto;
        padding: 10px;
        background-color: #219f63;
      }

      .grid-item {
        text-align: center;
        padding: 20px;
        font-size: 30px;
        border: 1px solid rgba(0, 0, 0, 0.8);
        background-color: rgba(255, 255, 255, 0.8);
      }
    </style>
  </head>
  <body>
    <h1>Grid Elements</h1>

    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Ratione quam
      maxime quas enim tenetur iure eligendi ducimus amet ut ab, repudiandae
      dignissimos consequatur magni facere corrupti ad. Nesciunt, laboriosam
      vitae!
    </p>

    <div class="grid-container">
      <div class="grid-item">1</div>
      <div class="grid-item">2</div>
      <div class="grid-item">3</div>
      <div class="grid-item">4</div>
      <div class="grid-item">5</div>
      <div class="grid-item">6</div>
      <div class="grid-item">7</div>
      <div class="grid-item">8</div>
      <div class="grid-item">9</div>
      <div class="grid-item">10</div>
      <div class="grid-item">11</div>
      <div class="grid-item">12</div>
    </div>
  </body>
</html>
