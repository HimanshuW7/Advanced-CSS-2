<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Grid 3</title>
    <style>
      .grid-container {
        display: grid;
        /* grid-template-columns: auto auto auto auto; */
        /* grid-template-columns: 40px 80px auto 200px; */
        grid-template-columns: 80px auto 30px 200px;
        grid-gap: 10px;
        background-color: #2196f3;
        padding: 10px;
      }

      .grid-container > div {
        background-color: rgba(255, 255, 255, 0.8);
        text-align: center;
        padding: 20px 0;
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <h1>Grid 3</h1>

    <p>
      Lorem ipsum, dolor sit amet consectetur adipisicing elit. Qui consectetur
      iure dolorem deleniti magnam iste dolor cumque natus excepturi
      accusantium.
    </p>

    <div class="grid-container">
      <div class="grid-item">1</div>
      <div class="grid-item">2</div>
      <div class="grid-item">3</div>
      <div class="grid-item">4</div>
      <div class="grid-item">5</div>
      <div class="grid-item">6</div>
      <div class="grid-item">7</div>
      <div class="grid-item">8</div>
    </div>
  </body>
</html>
