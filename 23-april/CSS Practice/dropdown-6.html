<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropdown-6</title>
    <style>
      li .dropdown {
        display: inline-block;
      }

      ul {
        display: flex;
        /* align-items: center; */
      }

      ul li {
        list-style-type: none;
        padding: 24px 34px;
        background-color: burlywood;
      }

      ul li a {
        text-decoration: none;
        color: royalblue;
        font-size: 18px;
      }

      ul li:hover {
        background-color: rgb(204, 132, 38);
      }

      .dropdown-content {
        display: none;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        z-index: 1;
      }

      .dropdown-content a {
        color: black;
        padding: 12px 16px;
        display: block;
      }

      .dropdown-content a:hover {
        background-color: #f1f1f1;
      }

      .dropdown:hover .dropdown-content {
        display: block;
      }
    </style>
  </head>

  <body>
    <div class="dropdown">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li>
          <a href="javascript:void(0)" class="drop-btn">Dropdown</a>
          <div class="dropdown-content">
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
          </div>
        </li>
      </ul>
    </div>

    <h3>Dropdown Menu inside a Navigation Bar</h3>
    <p>Hover over the "Dropdown" link to see the dropdown menu.</p>
    <p>
      Dropdown issue will fix that later. Everything is fine just need something
      more to fix it.
    </p>
  </body>
</html>
