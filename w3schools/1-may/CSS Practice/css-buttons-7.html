<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buttons-6</title>
    <style>
      .btn {
        background-color: #4caf50;
        display: inline-block;
        padding: 15px 32px;
        color: #fff;
        text-decoration: none;
        border: none;
        font-size: 16px;
        text-align: center;
        cursor: pointer;
        margin: 2px 4px;
        border-radius: 5px;
        transition-duration: 0.4s;
      }

      .btn-1 {
        background-color: #fff;
        color: #000;
        border: 2px solid #4caf50;
      }

      .btn-1:hover {
        background-color: #4caf50;
        color: #fff;
      }

      .btn-2 {
        background-color: #fff;
        color: #000;
        border: 2px solid #008cba;
      }

      .btn-2:hover {
        background-color: #008cba;
        color: #fff;
      }

      .btn-3 {
        background-color: #fff;
        color: #000;
        border: 2px solid #f44336;
      }

      .btn-3:hover {
        background-color: #f44336;
        color: #fff;
      }

      .btn-4 {
        background-color: #fff;
        color: #000;
        border: 2px solid #e7e7e7;
      }

      .btn-4:hover {
        background-color: #e7e7e7;
        color: #fff;
      }

      .btn-5 {
        background-color: #fff;
        color: #000;
        border: 2px solid #555;
      }

      .btn-5:hover {
        background-color: #555;
        color: #fff;
      }

      .btn-6 {
        background-color: #fff;
        color: #000;
        border: 2px solid hotpink;
      }

      .btn-6:hover {
        background-color: hotpink;
        color: #fff;
      }
    </style>
  </head>

  <body>
    <h1>Buttons-6</h1>

    <button class="btn btn-1">Green</button>
    <button class="btn btn-2">Blue</button>
    <button class="btn btn-3">Red</button>
    <button class="btn btn-4">Grey</button>
    <button class="btn btn-5">Black</button>
    <button class="btn btn-6">Hot Pink</button>
  </body>
</html>
