<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transition-3</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        background-color: aqua;
        transition: width 4s;
        transition-delay: 1s;
      }

      #md:hover {
        width: 300px;
      }
    </style>
  </head>
  <body>
    <h1>Transition-3</h1>
    <div id="md"></div>
  </body>
</html>
