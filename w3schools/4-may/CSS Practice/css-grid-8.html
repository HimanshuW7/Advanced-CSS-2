<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid 8</title>
    <style>
      .grid-container {
        display: grid;
        grid-template-columns: auto auto auto auto auto;
        grid-gap: 10px;
        background-color: #2196f3;
        padding: 10px;
      }

      .grid-container > div {
        background-color: rgba(255, 255, 255, 0.8);
        text-align: center;
        padding: 20px 0;
        font-size: 30px;
      }

      .grid-item-8 {
        grid-area: 1 / 2 / 5 / 6;
        grid-area: 3 / 1 / span 3 / span 2;
      }
    </style>
  </head>
  <body>
    <h1>Grid 8</h1>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Obcaecati
      assumenda fugiat facere inventore quod alias animi? Recusandae voluptatem
      quidem, eveniet ab culpa sint vitae est dolor unde et. Modi, enim.
    </p>

    <div class="grid-container">
      <div class="grid-item-1">1</div>
      <div class="grid-item-2">2</div>
      <div class="grid-item-3">3</div>
      <div class="grid-item-4">4</div>
      <div class="grid-item-5">5</div>
      <div class="grid-item-6">6</div>
      <div class="grid-item-7">7</div>
      <div class="grid-item-8">8</div>
      <div class="grid-item-9">9</div>
      <div class="grid-item-10">10</div>
      <div class="grid-item-11">11</div>
      <div class="grid-item-12">12</div>
      <div class="grid-item-13">13</div>
      <div class="grid-item-14">14</div>
      <div class="grid-item-15">15</div>
    </div>
  </body>
</html>
