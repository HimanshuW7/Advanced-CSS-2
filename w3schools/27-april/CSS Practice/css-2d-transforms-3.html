<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2D Transforms-3</title>
    <style>
      div {
        margin: 200px;
        width: 400px;
        height: 150px;
        background-color: aqua;
        border: 2px solid #000;
        transform: scale(2, 3);
        /* transform: scale(0.5, 0.5); */
        /* transform: scale(0.9, 0.4); */
      }

      div:hover {
        transform: scale(2, 1);
      }
    </style>
  </head>
  <body>
    <h1>2D Transforms-3</h1>

    <div>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Quam quaerat,

      rerum qui doloremque ipsum, officia quas molestias id doloribus corrupti
      laborum.
    </div>
  </body>
</html>
