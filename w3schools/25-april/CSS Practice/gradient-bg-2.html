<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gradient-Linear-2</title>
    <style>
      body {
        text-align: center;
      }

      #grad-1 {
        height: 100px;
        background-image: linear-gradient(0deg, red, yellow);
        margin: 15px;
      }

      #grad-2 {
        height: 100px;
        background-image: linear-gradient(90deg, red, yellow);
        margin: 15px;
      }

      #grad-3 {
        height: 100px;
        background-image: linear-gradient(180deg, red, yellow);
        margin: 15px;
      }

      #grad-4 {
        height: 100px;
        background-image: linear-gradient(-90deg, red, yellow);
        margin: 15px;
      }

      #grad-5 {
        height: 100px;
        background-image: linear-gradient(45deg, red, yellow);
        margin: 15px;
      }

      #grad-6 {
        height: 100px;
        background-image: linear-gradient(-45deg, red, yellow);
        margin: 15px;
      }

      #grad-7 {
        height: 100px;
        background-image: linear-gradient(120deg, red, yellow);
        margin: 15px;
      }

      #grad-8 {
        height: 100px;
        background-image: linear-gradient(-120deg, red, yellow);
        margin: 15px;
      }
    </style>
  </head>

  <body>
    <h1>Gradient-Linear-2 Angles</h1>
    <div id="grad-1">0 Deg</div>

    <div id="grad-2">90 Deg</div>

    <div id="grad-3">180 Deg</div>

    <div id="grad-4">-90 Deg</div>

    <div id="grad-5">45 Deg</div>

    <div id="grad-6">-45 Deg</div>

    <div id="grad-7">120 Deg</div>

    <div id="grad-8">-120 Deg</div>
  </body>
</html>
