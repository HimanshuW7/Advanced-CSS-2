<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Effect 6</title>
    <style>
      img {
        width: 33%;
        height: auto;
        max-width: 235px;
      }

      #blur {
        /* filter: blur(4px); */
        filter: blur(2px);
      }

      #brightness {
        /* filter: brightness(250%); */
        filter: brightness(150%);
      }

      #contrast {
        /* filter: contrast(180%); */
        filter: contrast(280%);
      }

      #greyscale {
        /* filter: grayscale(100%); */
        filter: grayscale(85%);
      }

      #huerotate {
        /* filter: hue-rotate(180deg); */
        filter: hue-rotate(280deg);
      }

      #invert {
        /* filter: invert(100%); */
        filter: invert(60%);
      }

      #opacity {
        /* filter: opacity(50%); */
        filter: opacity(40%);
      }

      #saturate {
        /* filter: saturate(7); */
        filter: saturate(10);
      }

      #sepia {
        /* filter: sepia(100%);/ */
        filter: sepia(60%);
      }

      #shadow {
        /* filter: drop-shadow(8px 8px 10px green); */
        filter: drop-shadow(12px 12px 15px purple);
      }
    </style>
  </head>

  <body>
    <h1>Image Effect 6</h1>

    <img
      src="https://www.w3schools.com/css/pineapple.jpg"
      alt="pineapple"
      id="normal"
      width="300px"
      height="300px"
    />

    <img
      src="https://www.w3schools.com/css/pineapple.jpg"
      alt="pineapple"
      id="blur"
      width="300px"
      height="300px"
    />

    <img
      src="https://www.w3schools.com/css/pineapple.jpg"
      alt="pineapple"
      id="brightness"
      width="300px"
      height="300px"
    />

    <img
      src="https://www.w3schools.com/css/pineapple.jpg"
      alt="pineapple"
      id="contrast"
      width="300px"
      height="300px"
    />

    <img
      src="https://www.w3schools.com/css/pineapple.jpg"
      alt="pineapple"
      id="greyscale"
      width="300px"
      height="300px"
    />

    <img
      src="https://www.w3schools.com/css/pineapple.jpg"
      alt="pineapple"
      id="huerotate"
      width="300px"
      height="300px"
    />

    <img
      src="https://www.w3schools.com/css/pineapple.jpg"
      alt="pineapple"
      id="invert"
      width="300px"
      height="300px"
    />

    <img
      src="https://www.w3schools.com/css/pineapple.jpg"
      alt="pineapple"
      id="opacity"
      width="300px"
      height="300px"
    />

    <img
      src="https://www.w3schools.com/css/pineapple.jpg"
      alt="pineapple"
      id="saturate"
      width="300px"
      height="300px"
    />

    <img
      src="https://www.w3schools.com/css/pineapple.jpg"
      alt="pineapple"
      id="sepia"
      width="300px"
      height="300px"
    />

    <img
      src="https://www.w3schools.com/css/pineapple.jpg"
      alt="pineapple"
      id="shadow"
      width="300px"
      height="300px"
    />
  </body>
</html>
