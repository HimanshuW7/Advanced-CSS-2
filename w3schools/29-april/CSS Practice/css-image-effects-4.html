<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Effect-3</title>
    <style>
      body {
        text-align: center;
        margin: 25px;
      }

      .polaroid {
        display: block;
        margin: auto;
        width: 80%;
        box-shadow: 0 4px 8px 4px rgba(0, 0, 0, 0.2),
          0 6px 20px 3px rgba(0, 0, 0, 0.19);
        margin-bottom: 50px;
        background-color: 25px;
      }

      .container {
        padding: 12px 20px;
      }
    </style>
  </head>
  <body>
    <h1>Image Effect-3</h1>

    <div class="polaroid">
      <img
        src="https://www.w3schools.com/css/img_5terre_wide.jpg"
        alt="5-Terre"
        id="i-1"
        width="100%"
      />
      <div class="container">
        <p>Lorem ipsum dolor sit.</p>
      </div>
    </div>

    <div class="polaroid">
      <img
        src="https://www.w3schools.com/css/lights600x400.jpg"
        alt="Light"
        id="i-2"
        width="100%"
      />
      <div class="container">
        <p>Lorem ipsum dolor sit.</p>
      </div>
    </div>
  </body>
</html>
