<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Effects-2</title>
    <style>
      img {
        padding: 6px;
        border-radius: 4px;
        border: 1px solid #ddd;
        width: 150px;
      }

      #i-1 {
        margin-right: 5px;
      }

      #i-2 {
        /* box-shadow: 0 0 2px 1px rgba(0, 140, 186, 0.5); */
        box-shadow: 0 0 4px 2px rgb(190, 90, 90);
      }
    </style>
  </head>
  <body>
    <h1>Image Effects-2</h1>

    <img src="https://www.w3schools.com/css/paris.jpg" alt="Image-1" id="i-1" />

    <img src="https://www.w3schools.com/css/paris.jpg" alt="Image-2" id="i-2" />
  </body>
</html>
