<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Effects</title>
    <style>
      #i-1 {
        border-radius: 5px;
        margin-right: 50px;
      }

      #i-2 {
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <h1>Using border radius on Images</h1>

    <img
      id="i-1"
      src="https://www.w3schools.com/css/paris.jpg"
      alt="Image-T-1"
      height="300px"
      width="300px"
    />

    <img
      id="i-2"
      src="https://www.w3schools.com/css/paris.jpg"
      alt="Image-T-2"
      height="300px"
      width="300px"
    />
  </body>
</html>
