<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buttons 2</title>
    <style>
      .btn {
        display: inline-block;
        margin: 4px 2px;
        color: #fff;
        padding: 15px 32px;
        cursor: pointer;
        text-decoration: none;
        font-size: 16px;
        border: none;
        text-align: center;
        border-radius: 5px;
      }

      .b-1 {
        background-color: #4caf50;
      }

      .b-2 {
        background-color: #008cba;
      }

      .b-3 {
        background-color: #f44336;
      }

      .b-4 {
        background-color: #e7e7e7;
      }

      .b-5 {
        background-color: #555;
      }

      .b-6 {
        background-color: blueviolet;
      }
    </style>
  </head>

  <body>
    <h1>Buttons 2</h1>

    <button class="btn b-1">Button 1</button>
    <button class="btn b-2">Button 2</button>
    <button class="btn b-3">Button 3</button>
    <a href="#" class="btn b-4">Button 4</a>
    <a href="#" class="btn b-5">Button 5</a>
    <a href="#" class="btn b-6">Button 6</a>
  </body>
</html>
