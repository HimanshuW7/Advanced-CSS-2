<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Break</title>
    <style>
      p {
        width: 140px;
        border: 1px solid #000;
      }

      #test-1 {
        word-break: keep-all;
      }

      #test-2 {
        word-break: break-all;
      }
    </style>
  </head>

    <h1>Word Break</h1>

    <p id="test-1">
      Lorem ipsum dolor sitajd-jshufgushughav-hvh amet consectetur, adipisicing
      elit. Mollitia, natus.

    <p id="test-2">
      Lorem ipsum dolor sitdhgdsvhdjsbfdjbgvhdbvjdbknvhduhuvhb amet consectetur
      adipisicing elit. Repudiandae, itaque?
    </p>
  </body>
</html>
