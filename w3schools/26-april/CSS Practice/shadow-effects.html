<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Shadow</title>
    <style>
      #try-1 {
        text-shadow: 2px 2px;
        /* text-shadow: 4px 2px; */
        /* text-shadow: 40px 20px; */
      }

      #try-2 {
        text-shadow: 2px 2px red;
        /* text-shadow: 4px 2px red; */
        /* text-shadow: 40px 20px red; */
      }

      #try-3 {
        text-shadow: 2px 2px 5px red;
        /* text-shadow: 4px 2px 5px red; */
        /* text-shadow: 40px 20px 50px red; */
      }

      #try-4 {
        text-shadow: 2px 2px 4px #000;
        /* text-shadow: 4px 2px 5px #000; */
        /* text-shadow: 40px 20px 50px #000; */
      }

      #try-5 {
        text-shadow: 0 0 3px #ff0000;
        /* text-shadow: 0 0 5px purple; */
        /* text-shadow: 0 0 5px greenyellow; */
      }

      #try-6 {
        /* text-shadow: 0 0 3px #ff0000, 0 0 5px #0000ff; */
        /* text-shadow: 0 0 5px purple, 0 0 10px red; */
        text-shadow: 0 0 5px greenyellow, 0 0 4px aqua;
      }

      #try-7 {
        color: #fff;
        font-family: cursive;
        font-weight: normal;
        text-shadow: 1px 1px 2px #000, 0 0 25px blue, 0 0 5px darkblue;
        /* text-shadow: 0 0 4px skyblue, 2px 2px 10px burlywood, */
        /* 0 0 25px lightseagreen; */
      }

      #try-8 {
        color: yellowgreen;
        text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;
      }
    </style>
  </head>
  <body>
    <h1 id="try-1">Text shadow-1 Normal</h1>

    <h1 id="try-2">Text shadow-2 Color Add</h1>

    <h1 id="try-3">Text shadow-3 Shadow Effect</h1>

    <h1 id="try-4">Text shadow-4 Black Shadow</h1>

    <h1 id="try-5">Text shadow-5 Red Neon Glow</h1>

    <h1 id="try-6">Text shadow-6 Multiple Shadows</h1>

    <h1 id="try-7">
      Text shadow-7 White Text with black, blue and dark blue shadow
    </h1>

    <h1 id="try-8">Text shadow-8 Border Around Text (without shadows)</h1>
  </body>
</html>
