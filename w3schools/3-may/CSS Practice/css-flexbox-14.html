<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox 14</title>
    <style>
      .flex-container {
        display: flex;
        height: 200px;
        background-color: #f1f1f1;
      }

      .flex-container > div {
        background-color: dodgerblue;
        color: #fff;
        width: 100px;
        margin: 10px;
        text-align: center;
        line-height: 75px;
        font-size: 30px;
      }

      .md-1 {
        align-self: flex-end;
      }

      .md-2 {
        align-self: center;
      }

      .md-3 {
        align-self: center;
      }

      .md-4 {
        align-self: flex-end;
      }

      .md-5 {
        align-self: flex-start;
      }
    </style>
  </head>

  <body>
    <h1>Flexbox 14</h1>

    <div class="flex-container">
      <div class="md-1">1</div>
      <div class="md-2">2</div>
      <div class="md-3">3</div>
      <div class="md-4">4</div>
      <div class="md-5">5</div>
    </div>
  </body>
</html>
