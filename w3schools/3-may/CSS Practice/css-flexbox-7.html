<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox 7</title>
    <style>
      .flex-container {
        display: flex;
        height: 600px;
        flex-wrap: wrap;
        /* align-content: space-between; */
        /* align-content: space-around; */
        /* align-content: center; */
        /* align-content: stretch; */
        /* align-content: flex-start; */
        align-content: flex-end;
        background-color: dodgerblue;
      }

      .flex-container > div {
        background-color: #f1f1f1;
        width: 100px;
        text-align: center;
        margin: 10px;
        line-height: 75px;
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <h1>Flexbox 7</h1>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptas
      consectetur voluptates dolorem ex quisquam natus harum. Beatae quod porro
      id enim earum repudiandae dolore, expedita architecto quos, velit officiis
      totam.
    </p>

    <div class="flex-container">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
      <div>10</div>
      <div>11</div>
      <div>12</div>
      <div>13</div>
      <div>14</div>
      <div>15</div>
      <div>16</div>
      <div>17</div>
      <div>18</div>
      <div>19</div>
      <div>20</div>
    </div>
  </body>
</html>
