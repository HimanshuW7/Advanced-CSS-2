<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS-Overflow</title>
    <style>
      .ofw {
        background-color: #698;
        width: 200px;
        height: 50px;
        border: 1px solid red;
        overflow: visible;
        overflow: hidden;
        overflow: scroll;
        overflow: auto;
        overflow-x: hidden;
        overflow-y: scroll;
      }
    </style>
  </head>
  <body>
    <h1>CSS Overflow</h1>
    <div class="ofw">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Error molestias
      totam quia. Quidem consequuntur laborum deserunt doloremque sed molestias
      est aliquid corporis, mollitia quam.
    </div>
  </body>
</html>
