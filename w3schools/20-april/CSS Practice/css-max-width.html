<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS-Max-Width</title>
    <style>
      .ex1 {
        width: 500px;
        margin: auto;
        border: 3px solid red;
      }

      .ex2 {
        max-width: 500px;
        margin: auto;
        border: 3px solid red;
      }
    </style>
  </head>
  <body>
    <div class="ex1">
      <h1>Only Width</h1>
    </div>

    <div class="ex2">
      <h2>Max-Width</h2>
    </div>
  </body>
</html>
