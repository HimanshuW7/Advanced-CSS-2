<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box Sizing</title>
    <style>
      .md-1 {
        width: 300px;
        height: 100px;
        border: 2px solid blue;
        margin-bottom: 40px;
        box-sizing: border-box;
      }

      .md-2 {
        width: 300px;
        height: 100px;
        padding: 50px;
        border: 2px solid red;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <h1>Box Sizing</h1>

    <div class="md-1">
      Lorem ipsum, dolor sit amet consectetur adipisicing elit. Asperiores,
      numquam provident. Dolorem obcaecati ipsam minus sit magnam ab tempore
      hic.
    </div>
    <div class="md-2">Yo</div>
  </body>
</html>
