<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buttons 3</title>
    <style>
      .btn {
        display: inline-block;
        margin: 4px 2px;
        color: #fff;
        padding: 15px 32px;
        cursor: pointer;
        text-decoration: none;
        border: none;
        text-align: center;
        border-radius: 5px;
      }

      .b-1 {
        background-color: #4caf50;
        font-size: 10px;
      }

      .b-2 {
        background-color: #008cba;
        font-size: 12px;
      }

      .b-3 {
        background-color: #f44336;
        font-size: 16px;
      }

      .b-4 {
        background-color: #e7e7e7;
        font-size: 20px;
      }

      .b-5 {
        background-color: #555;
        font-size: 24px;
      }

      .b-6 {
        background-color: blueviolet;
        font-size: 28px;
      }
    </style>
  </head>

  <body>
    <h1>Buttons 3</h1>

    <button class="btn b-1">10px</button>
    <button class="btn b-2">12px</button>
    <button class="btn b-3">16px</button>
    <a href="#" class="btn b-4">20px</a>
    <a href="#" class="btn b-5">24px</a>
    <a href="#" class="btn b-6">28px</a>
  </body>
</html>
