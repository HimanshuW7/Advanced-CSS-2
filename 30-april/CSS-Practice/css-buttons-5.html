<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buttons 5</title>
    <style>
      .btn {
        display: inline-block;
        margin: 4px 2px;
        color: #fff;
        cursor: pointer;
        text-decoration: none;
        border: none;
        text-align: center;
        border-radius: 5px;
        font-size: 16px;
        padding: 20px;
      }

      .b-1 {
        background-color: #4caf50;
        border-radius: 2px;
      }

      .b-2 {
        background-color: #008cba;
        border-radius: 4px;
      }

      .b-3 {
        background-color: #f44336;
        border-radius: 8px;
      }

      .b-4 {
        background-color: #e7e7e7;
        border-radius: 50px;
      }

      .b-5 {
        background-color: #555;
        border-radius: 100px;
      }

      .b-6 {
        background-color: blueviolet;
        border-radius: 50%;
      }
    </style>
  </head>

  <body>
    <h1>Buttons 5</h1>

    <button class="btn b-1">2px</button>
    <button class="btn b-2">4px</button>
    <button class="btn b-3">8px</button>
    <a href="#" class="btn b-4">50px</a>
    <a href="#" class="btn b-5">100px</a>
    <a href="#" class="btn b-6">50%</a>
  </body>
</html>
