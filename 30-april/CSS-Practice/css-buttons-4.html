<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buttons 4</title>
    <style>
      .btn {
        display: inline-block;
        margin: 4px 2px;
        color: #fff;
        cursor: pointer;
        text-decoration: none;
        border: none;
        text-align: center;
        border-radius: 5px;
        font-size: 16px;
      }

      .b-1 {
        background-color: #4caf50;
        padding: 10px 20px;
      }

      .b-2 {
        background-color: #008cba;
        padding: 12px 32px;
      }

      .b-3 {
        background-color: #f44336;
        padding: 16px 36px;
      }

      .b-4 {
        background-color: #e7e7e7;
        padding: 18px 50px;
      }

      .b-5 {
        background-color: #555;
        padding: 40px 20px;
      }

      .b-6 {
        background-color: blueviolet;
        padding: 16px 32px;
      }
    </style>
  </head>

  <body>
    <h1>Buttons 4</h1>

    <button class="btn b-1">10px 20px</button>
    <button class="btn b-2">12px 32px</button>
    <button class="btn b-3">16px 36px</button>
    <a href="#" class="btn b-4">18px 50px</a>
    <a href="#" class="btn b-5">40px 20px</a>
    <a href="#" class="btn b-6">16px 32px</a>
  </body>
</html>
