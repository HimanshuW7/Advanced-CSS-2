<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object Fit</title>
    <style>
      img {
        width: 200px;
        height: 300px;
        /* object-fit: cover; */
        /* object-fit: contain; */
        /* object-fit: fill; */
        /* object-fit: none; */
        object-fit: scale-down;
      }
    </style>
  </head>
  <body>
    <h1>Object Fit</h1>

    <img
      src="https://www.w3schools.com/css/paris.jpg"
      alt="Paris"
      width="400px"
      height="300px"
    />
  </body>
</html>
