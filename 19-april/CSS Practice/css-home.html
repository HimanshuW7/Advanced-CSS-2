<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: yellow;
      }

      h1 {
        color: crimson;
      }

      p {
        color: aquamarine;
        font-size: 1em;
      }

      .p-2 {
        display: none;
      }

      .h-2:hover p {
        display: block;
        background-color: seagreen;
      }

      ::selection {
        background-color: rebeccapurple;
      }
    </style>
  </head>

  <body>
    <h1>This is heading</h1>
    <p>This is paragraph</p>

    <!-- Selection and hover dropdown used (Practice needed to fix it )-->

    <h2 class="h-2">
      This is so color
      <p class="p-2">You'll see it</p>
    </h2>
  </body>
</html>
