<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #b-1 {
        border: 1px dotted lightskyblue;
      }

      #b-2 {
        border: 2px dashed rebeccapurple;
      }

      #b-3 {
        border: 3px solid red;
      }

      #b-4 {
        border: 4px double aqua;
      }

      #b-5 {
        border: 5px groove lawngreen;
      }

      #b-6 {
        border: 6px ridge hotpink;
      }

      #b-7 {
        border: 7px inset forestgreen;
      }

      #b-8 {
        border: 8px outset indianred;
      }

      #b-9 {
        border: none;
      }

      #b-10 {
        border: hidden;
      }

      body {
        /* Mix Border */
        border-style: dotted double groove ridge;
        border-radius: 20px;
        border-width: 5px;
      }
    </style>
  </head>

  <body>
    <p id="b-1">Border-1 Dotted</p>
    <p id="b-2">Border-2 Dashed</p>
    <p id="b-3">Border-3 Solid</p>
    <p id="b-4">Border-4 Double</p>
    <p id="b-5">Border-5 Groove</p>
    <p id="b-6">Border-6 Ridge</p>
    <p id="b-7">Border-7 Inset</p>
    <p id="b-8">Border-8 Outset</p>
    <p id="b-9">Border-9 None</p>
    <p id="b-10">Border-10 Hidden</p>
  </body>
</html>
