<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Outline</title>
    <style>
      h2 {
        outline: 4px solid palevioletred;
        outline-offset: 5px;
      }

      p {
        border: 2px solid red;
        outline: 5px solid wheat;
        outline-offset: 5px; /* Works a bit like padding */
        margin: auto;
        padding: 40px;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <h2>This is CSS Outline</h2>
    <p>
      Lorem ipsum dolor sit amet consectetur, adipisicing elit. Animi natus
      dignissimos enim! Voluptate rem tempora dolor architecto quis maiores
      tenetur.
    </p>
  </body>
</html>
